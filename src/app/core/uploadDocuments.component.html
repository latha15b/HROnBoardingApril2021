<p>
    <mat-toolbar color="primary" style="min-height: 30px !important; height: 30px !important;">
      <button mat-icon-button class="example-icon" style="min-height: 30px !important; height: 30px !important;" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="p-2">Upload Documents</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon d-none" *ngIf = "!isSummaryPage"  aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon d-none" *ngIf = "!isSummaryPage" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon> 
      </button>
    </mat-toolbar>
  </p>
  <form novalidate #form="ngForm" class="mb-3" (ngSubmit)="submitForm(form)" (reset)="resetForm()">
    <div class="container-fluid">
    <div class="row border-bottom" > 
        <div class="form-row col-10" *ngIf = "!isSummaryPage">
          <div class="form-group col-3">
            <mat-form-field>
                <mat-label>Select Document Type</mat-label>
                <select matNativeControl [(ngModel)]="uploadDocuments.documentTypeName" name="documentTypeName"  required>
                    <option *ngFor="let doc of uploadDocumentTypes" [ngValue]="doc.documentTypeId">
                        {{doc.documentTypeName}}
                    </option>
                </select>
            </mat-form-field>
        </div>
        <div class="form-group col-5">
          <label class="m-3">
            <input  type="file" #inputFile  (change)="onChange($event)"> 
          </label>
        </div>
        <div class="form-group col-1 m-3" *ngIf = "fileName" >
          <button type="button" (click)="reset()">X</button>
        </div>
         <div class="form-group col-2" *ngIf = "fileName" >
            <button  type="button" [disabled]="form.invalid" class="file-upload-button" (click) ="onUpload()" [disabled]="form.invalid" ></button>
        </div>
        </div>
    </div>

    <div class="mat-elevation-z8 col-5" *ngIf = "displayTable">
      <table mat-table [dataSource]="dataSource" style="width:100%">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
          <!-- <th mat-header-cell *matHeaderCellDef> {{column}} </th> -->
           <th mat-header-cell *matHeaderCellDef> <span class="textBold"  *ngIf = "i==0">
            File Name 
           </span>
           <span class="textBold" *ngIf = "i==1">
            DocumentType Name  
           </span>  </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </div>
    <div class="form-group col-11 px-0">
      <button type="button" class="btn btn-secondary m-1 btn-success" [class.btn-warning]="editing"
      (click) ="getOtherDetailsUD()" >Previous</button>
      <button type="submit" class="btn btn-success m-1" style="float: right;" 
       [disabled]="!totalDocumentCount" >Next
      </button> 
    </div>    
  </div>
  </form>
